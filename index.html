<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FTC Team 8404 Quixilver</title>
    <style>
      body {
        margin: 0;
        background-color: #0a0a0a;
        color: white;
        font-family: Arial, sans-serif;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #000000;
        padding: 20px 40px;
      }

      .logo-section {
        display: flex;
        align-items: center;
        gap: 24px; /* Increased gap between logo and text */
        transition: transform 0.25s ease;
      }

      .logo-section:hover {
        transform: scale(1.05);
      }

      .logo {
        height: 60px;
      }

      .team-text {
        font-size: 1.9rem; /* Slightly larger */
        color: #00bfff;
      }

      nav {
        margin-right: 80px; /* Moved tabs more to the left */
      }

      nav a {
        margin: 0 25px;
        text-decoration: none;
        color: white;
        font-size: 1.3rem;
        position: relative;
        transition: color 0.3s ease;
      }

      nav a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 100%;
        height: 3px;
        background: #00bfff;
        transform: scaleX(0);
        transition: transform 0.3s ease;
        transform-origin: right;
      }

      nav a:hover::after {
        transform: scaleX(1);
        transform-origin: left;
      }

      nav a:hover {
        color: #00bfff;
      }

      .main-content {
        padding: 60px;
        text-align: center;
      }

      .robot-render {
        max-width: 900px;
        width: 100%;
        border-radius: 16px;
        margin: 0 auto;
        display: block;
      }

      .team-info {
        margin-top: 40px;
        font-size: 1.2rem;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.6;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo-section">
        <img src="logo_old5.png" alt="Team Logo" class="logo" />
        <span class="team-text">FTC Team 8404</span>
      </div>
      <nav>
        <a href="#">About</a>
        <a href="#">Outreach</a>
        <a href="#">Team</a>
        <a href="#">Season</a>
        <a href="#">Sponsors</a>
      </nav>
    </header>

    <div class="main-content">
      <img src="robot.png" alt="Robot Render" class="robot-render" />
      <div class="team-info">
        Welcome to FTC Team 8404 Quixilver! Weâ€™re a FIRST Tech Challenge robotics
        team based in San Jose, CA. Explore our site to learn more about our team,
        our outreach, and the incredible season ahead.
      </div>
    </div>
  </body>
</html>
