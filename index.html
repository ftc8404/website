<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FTC Team 8404</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: white;
    }

    header {
      background-color: #121212;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 22px 40px;
      height: 90px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 16px;
      transition: transform 0.4s ease;
      cursor: pointer;
    }

    .logo-container:hover {
      transform: scale(1.05);
    }

    .logo-container img {
      height: 48px;
    }

    .logo-text {
      font-size: 26px;
      color: #55c6f6;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 40px;
      font-size: 18px;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #55c6f6;
    }

    nav a::after {
      content: '';
      display: block;
      width: 0%;
      height: 2px;
      background: #55c6f6;
      transition: width 0.3s;
      position: absolute;
      bottom: -6px;
      left: 0;
    }

    nav a:hover::after {
      width: 100%;
    }

    .content {
      padding: 60px 40px;
      text-align: center;
    }

    .content img {
      width: 80%;
      max-width: 800px;
      border-radius: 20px;
    }

    .content h1 {
      font-size: 32px;
      margin-top: 20px;
    }

    .content p {
      font-size: 18px;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo_old5.png" alt="Team Logo" />
      <div class="logo-text">FTC Team 8404</div>
    </div>
    <nav>
      <a href="#">About</a>
      <a href="#">Outreach</a>
      <a href="#">Awards</a>
      <a href="#">Robots</a>
      <a href="#">Sponsors</a>
    </nav>
  </header>

  <div class="content">
    <img src="robot.png" alt="Robot Render" />
    <h1>Welcome to Quixilver Robotics</h1>
    <p>We're a passionate FTC team from San Jose, CA competing with creativity, innovation, and teamwork.</p>
  </div>
</body>
</html>
