<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FTC Team 8404</title>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: white;
    }

    header {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px 40px;
      height: 100px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      transition: background 0.4s ease;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 30px;
      transition: transform 0.4s ease, filter 0.4s ease;
      cursor: pointer;
    }

    .logo-container:hover {
      transform: scale(1.07);
      filter: drop-shadow(0 0 6px #55c6f6);
    }

    .logo-container img {
      height: 64px;
    }

    .logo-text {
      font-size: 36px;
      color: #55c6f6;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 120px;
      margin-right: 80px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #55c6f6;
    }

    nav a::after {
      content: '';
      display: block;
      width: 0%;
      height: 2px;
      background: #55c6f6;
      transition: width 0.3s ease-in-out;
      position: absolute;
      bottom: -6px;
      left: 0;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Hero Section */
    .hero {
      position: relative;
      padding-top: 100px;
      text-align: center;
    }

    .robot-render {
      width: 90%;
      max-width: 960px;
      border-radius: 32px;
      clip-path: inset(10px round 32px);
      box-shadow: 0 0 35px rgba(85,198,246,0.6);
      transition: box-shadow 0.3s ease;
    }

    .robot-render:hover {
      box-shadow: 0 0 60px rgba(85,198,246,0.9);
    }

    .hero-label {
      position: absolute;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 900;
      font-size: 100px;
      color: #55c6f6;
      text-shadow: 0 0 15px rgba(85,198,246,0.6);
      opacity: 0.15;
      pointer-events: none;
      user-select: none;
    }

    .left-label {
      top: 30px;
      left: 30px;
    }

    .right-label {
      bottom: 30px;
      right: 30px;
      font-style: italic;
      font-size: 90px;
      text-align: right;
    }

    /* Team Section */
    .team-section {
      max-width: 1100px;
      margin: 120px auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 60px;
      padding: 0 40px;
      flex-wrap: wrap;
    }

    .team-text {
      flex: 1;
      color: #ccc;
      max-width: 500px;
    }

    .team-text h2 {
      color: #55c6f6;
      font-weight: bold;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .team-text p {
      font-size: 18px;
      line-height: 1.6;
    }

    .team-photo {
      flex: 1;
      max-width: 500px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(85,198,246,0.5);
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo_old5.png" alt="Team Logo" />
      <div class="logo-text">FTC Team 8404</div>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Robots</a>
      <a href="#">Team</a>
      <a href="#">Awards</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <img class="robot-render" src="robot.png" alt="Robot Render" />
    <div class="hero-label left-label">8404</div>
    <div class="hero-label right-label">Quixilver</div>
  </section>

  <!-- ABOUT TEAM SECTION -->
  <section class="team-section">
    <div class="team-text">
      <h2>About the Team</h2>
      <p>
        FTC Team 8404 Quixilver Robotics is a competitive high school robotics team based in San Jose, CA.
        Weâ€™re passionate about STEM, teamwork, and building innovative robots for every FTC season.
      </p>
    </div>
    <img class="team-photo" src="team.jpg" alt="Team Photo" />
  </section>
</body>
</html>
