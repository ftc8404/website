<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FTC Team 8404 Quixilver</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      font-family: 'Urbanist', sans-serif;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #1a1a1a;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-container img {
      height: 60px;
      width: 60px;
      border-radius: 15px;
      object-fit: contain;
      image-rendering: auto;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: #b0e0ff;
      text-shadow: 1px 1px 3px #000;
    }

    nav {
      display: flex;
      gap: 40px;
      margin-right: 60px;
    }

    nav a {
      text-decoration: none;
      color: #e0e0e0;
      font-size: 1rem;
      position: relative;
      transition: color 0.3s;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #63cfff;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #ffffff;
    }

    .render-container {
      text-align: center;
      margin-top: 50px;
    }

    .render-container img {
      max-width: 80%;
      border-radius: 30px;
      object-fit: cover;
      height: auto;
      margin: 0 auto;
      display: block;
      box-shadow: 0 0 20px rgba(0, 153, 255, 0.3);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Team Logo" />
      <div class="logo-text">FTC 8404 Quixilver</div>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Team</a>
      <a href="#">Robot</a>
      <a href="#">Outreach</a>
      <a href="#">Sponsors</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <div class="render-container">
      <img src="7_orig.jpg" alt="Robot Render" />
    </div>
  </main>
</body>
</html>
